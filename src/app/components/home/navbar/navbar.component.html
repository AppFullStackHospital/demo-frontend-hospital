<div id="navbar-container" class="relative flex flex-col bg-white overflow-x-hidden">
  <div class="layout-container flex h-full flex-col">
    <header
      class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f0f2f4] px-10 py-3">
      <a routerLink="" class="flex items-center gap-4 text-[#111418]">
        <div class="text-xl">
          <fa-icon [icon]="icoEnterprise"></fa-icon>
        </div>
        <h2 class="text-[#111418] text-lg font-bold leading-tight tracking-tight">MediCare</h2>
      </a>
      <div class="flex flex-1 justify-end gap-8">
        <div class="flex items-center gap-9">
          <a class="text-[#111418] hover:border-b hover:border-blue-600 hover:text-blue-600 transition-all ease-in text-sm font-medium leading-normal"
            routerLink="">Home</a>
          <a class="text-[#111418] hover:border-b hover:border-blue-600 hover:text-blue-600 transition-all ease-in text-sm font-medium leading-normal"
            href="https://www.angelogomez.pro/" target="_blank">Contacto</a>
        </div>
        <div class="flex gap-2">
          <!-- Mostrar nombre del usuario y menú desplegable si está autenticado -->
          <ng-container *ngIf="isLoggedIn; else loggedOut">
            <div class="relative border-l-2 border-gray-300">
              <button class="flex items-center gap-4 cursor-pointer group rounded-xl px-4 py-2">
                <!-- Imagen de persona -->
                <img src="https://i.postimg.cc/qvk5xJCZ/yoimero.png" alt="User"
                  class="w-8 h-8 rounded-full border-2 border-blue-500 group-hover:border-gray-900 transition-all ease-in object-cover">
                <span class="text-sm font-bold text-gray-800">{{ userName }}</span>
              </button>
            </div>
          </ng-container>

          <!-- Mostrar el botón de "Ingresar" si no está autenticado -->
          <ng-template #loggedOut>
            <button routerLink="/login"
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center rounded-xl h-10 px-4 bg-[#1980e6] hover:bg-blue-400 hover:text-gray-800 text-white text-sm font-bold leading-normal transition-all ease-in">
              <span class="truncate">Ingresar</span>
            </button>
          </ng-template>
        </div>
      </div>
    </header>
  </div>
</div>
